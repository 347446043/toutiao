<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
 	<link href="css/style.css" rel="stylesheet">
    <style>
		div.container{
			background-image: url(/images/img/1.jpg)
		} 
		div.col-sm-6{
			width: 100%
		}
	</style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
   <div class="container">
    	<nav class="navbar navbar-default" role="navigation">
    		<div class="container-fluid">
    			<div class="navbar-header">
        			<a class="navbar-brand" href="#">头条</a>
   			 	</div>
    			<div>
        			<ul class="nav navbar-nav">
            			<li class="active"><a href="#" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">iOS</a></li>
            			<li><a href="#">SVN</a></li>
           
        			</ul>
    			</div>
    		</div>
		</nav>
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    		<div class="modal-dialog">
        		<div class="modal-content">
            		<div class="modal-header">
                		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                		<h4 class="modal-title" id="myModalLabel">用户登陆</h4>
            		</div>
            		<div class="modal-body">
						<div class="form-group">
    						<label for="firstname" class="col-sm-2 control-label">用户名</label>
    						<div class="col-sm-10">
      							<input type="text" class="form-control" id="firstname" placeholder="请输入名字">
    						</div>
  						</div>
  			 			<div class="form-group">
    						<label for="lastname" class="col-sm-2 control-label">密码</label>
    						<div class="col-sm-10">
      							<input type="password" class="form-control" id="lastname" placeholder="请输入密码">
    						</div>
  						</div>
  						<div class="form-group">
    						<div class="col-sm-offset-2 col-sm-10">
      							<div class="checkbox">
        							<label>
          							<input type="checkbox">请记住我
        							</label>
      							</div>
    						</div>
  						</div>
           			</div>
            <div class="modal-footer">
				<button type="button" class="btn btn-primary">登陆</button>
           		<button type="button" class="btn btn-primary">注册</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
		 <div class="col-sm-6" style="margin: 0 auto">
                <div class="social-feed-separated">

                    <div class="social-avatar">
                        <a href="">
                            <img alt="image" src="http://images.nowcoder.com/head/997t.png">
                        </a>
                    </div>

                    <div class="social-feed-box">

                        <div class="pull-right social-action dropdown">
                            <button data-toggle="dropdown" class="dropdown-toggle btn-white">
                                <i class="fa fa-angle-down"></i>
                            </button>
                            <ul class="dropdown-menu m-t-xs">
                                <li><a href="#">设置</a></li>
                            </ul>
                        </div>
                        <div class="social-avatar">
                            <a href="#">
                                        尤小右
                                    </a>
                            <small class="text-muted">$date.format('yyyy-MM-dd', $vo.news.createdDate)</small>
                        </div>
                        <div class="social-body">
                            <p>$!{vo.news.title}</p>
                            <div >
                                <img class="content-img" src="$!{vo.news.image}" alt="">
                            </div>
                            <p>http://www.baidu.com</p>
						<div class="btn-group">
          						<button class="btn btn-white btn-xs"><i class="fa fa-thumbs-up"></i> 赞</button>                               
                                <button class="btn btn-white btn-xs"><i class="fa fa-share"></i> 踩</button>
                                <button class="btn btn-white btn-xs"><i class="fa fa-comments"></i> 评论</button>
                            </div>
                        </div>

                        </div>

                    </div>

                </div>

               
	</div>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
